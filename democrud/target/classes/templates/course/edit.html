<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/courseedit.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
			
		<h2>Student Info</h2> <br/>
	
		<form class="form-horizontal" action="/course" method="POST" th:object="${course}">
		      <input type="hidden" name="id" th:value="${course.id}" />
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="courseName">Course name:</label>
		     <label th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="coursename" name="courseName"  th:field="*{courseName}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="coursedesc">Course DEscripttion:</label>
		     <label th:if="${#fields.hasErrors('courseDesc')}" th:errors="*{courseDesc}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="coursedesc" name="courseDesc"  th:value="${course.courseDesc}">
		    </div>
		  </div>
		 
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/courses">Course List</a>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
